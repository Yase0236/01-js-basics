<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      article {
        width: 50vw;
        font-family: monospace;
      }
    </style>

    <title>Test 5</title>
  </head>

  <body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde" />
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde" />
    <button>Click and calculate</button>

    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);

      function buttonClicked() {
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        // let areal = længde * bredde;

        let resultat = `Længden er ${længde} meter og bredden er ${bredde} meter. Arealet er ${areal(
          længde,
          bredde
        )}`;

        console.log(resultat);
      }

      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
