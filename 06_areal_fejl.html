<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      article {
        width: 50vw;
        font-family: monospace;
      }
    </style>

    <title>Test 6</title>
  </head>

  <body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde" />
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde" />
    <button>Click and calculate</button>

    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);

      function buttonClicked() {
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        let a = areal(længde, bredde);

        let resultat;
        if (isNaN(a)) {
          resultat = "Det er ikke et tal, prøv igen!";
        } else if (a <= 0) {
          resultat = "Arealet er mindre end nul! Prøv igen.";
        } else {
          resultat = `Arealet er ${a}`;
        }

        console.log(resultat);
      }

      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
